<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#example_dlg.title}</title>
    <script type="text/javascript" src="http://vietq.vn/ucp/themes/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <!--<script type="text/javascript" src="js/dialog1.js"></script>-->
    <script type="text/javascript" src="js/jquery-1.3.2.js"></script>       
    <script type="text/javascript" src="js/Extend.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="css/box-tin-moi.css" type="text/css" media="screen" />
    <script type="text/javascript"> 
    function insertblock()
    {
        tinyMCEPopup.requireLangPack();        
        var content = $('#preview').html();                                     
        tinyMCEPopup.editor.execCommand('mceInsertContent', false,content);
        tinyMCEPopup.close();
        tinyMCEPopup.onInit.add(ExampleDialog.init, ExampleDialog);
    }
      
    </script>

</head>
<body>
<h2>Chọn bài viết theo tiêu đề hoặc ID bài viết </h2>        
            <input type="text" placeholder="Tìm kiếm bài viết..." id="search_keyword" name="search_keyword" style="height: 16px;" onclick="this.value('')">    
            <input type="text" placeholder="ID bài viết..." id="IDkeyword" name="IDkeyword"  style="height: 16px;" onclick="this.value('')">   
            <input type="button" value="Tìm kiếm" onclick="timkiem();" />
            <input type="hidden" value="2" id="style1" />        
<form  action="/">
    <div id="preview" style="border-width: 1px; border-style: solid; border-color: blue; height: 580px ; padding: 2px; margin-top: 5px;">            
             <div id="add" class="box-news-suggest box-news-style2">
            <img src="http://media.tinmoi.vn/2012/07/09/suggest-title_15.png" class="box-news-suggest-title">
            </div>
        </div> 
    <div class="mceActionPanel">
        <input type="button" id="insert" name="insert" value="insert" onclick="insertblock();" />
        <input type="button" id="cancel" name="cancel" value="cancel" onclick="tinyMCEPopup.close();" />
    </div>
</form>
<a href="#" onclick="mce_img_embed()">Chèn Block</a> 
</body>
</html>
