  <script>
    $("#contact").submit(function (event) {
        var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
        var name = $("#contact").find('input[name="txtname"]').val();
        var email = $("#contact").find('input[name="txtemail"]').val();
        var error = "";
        $("#contact").find('input').css("border", "1px solid #ccc");
        $("#contact").find('textarea').css("border", "1px solid #ccc");
        if (!name) {
            $("#contact").find('input[name="txtname"]').css("border", "1px solid #F00");
            error += "- Họ tên không được để trống\n";
        }
        if (!email) {
            $("#contact").find('input[name="txtemail"]').css("border", "1px solid #F00");            
            error += "- Email không được để trống\n";
        } else if (!pattern.test(email)) {
            $("#contact").find('input[name="txtemail"]').css("border", "1px solid #F00");            
            error += "- Email không đúng định dạng\n";
        }
        if(error) {
            alert(error);
            return false;
        }                
    });
</script>
